<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="content">
        <div class="image-header">
          <img src="images/image-header-mobile.jpg" class="img-mobile" alt="" />
          <img
            src="images/image-header-desktop.jpg"
            class="img-desktop"
            alt=""
          />
        </div>

        <div class="text">
          <p class="title-content">
            Get <span class="destaque">insights</span> that help your business
            grow.
          </p>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="scores">
            <div class="companies">
              <p>10k+</p>
              <p>companies</p>
            </div>

            <div class="templates">
              <p>314</p>
              <p>templates</p>
            </div>

            <div class="queries">
              <p>12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ivaltoviana">Ivalto Viana</a>.
    </div>
  </body>
</html>
